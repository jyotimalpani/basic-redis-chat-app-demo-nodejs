version: '3.3'
services:
    chatapp:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: chatapp-dev
        environment:
            REDIS_ENDPOINT_URL: "redisapp:6379"
            REDIS_PASSWORD: "password"
            PORT: "9000"
        ports:
            - "9000:9000"
        depends_on:
            - redisapp
        networks:
            - custom_network
    redisapp:
        image: redis
        container_name: redis-dev
        volumes:
            - "db_data:/var/lib/redis-volume"
        ports:
            - "6379:6379"
            - "63790:63790"
volumes:
    db_data:
networks:
    custom_network:
